	<script>
		//颜色选择器
		$('#picker').colpick({

			layout: 'hex',

			submit: 0,

			colorScheme: 'dark',

			onChange: function(hsb, hex, rgb, el, bySetColor) {

				$(el).css('border-color', '#' + hex);

				// Fill the text box just if the color was set using the picker, and not the colpickSetColor function.

				if(!bySetColor) $(el).val(hex);

			}

		}).keyup(function() {

			$(this).colpickSetColor(this.value);

		});

		//数量加减
		$('.spinner').spinner();

		//控制滚动间隔
		$('.one').click(function() {
			if($('#one_area').css('display') == 'block') {
				$('#one_area').hide();
			} else {
				$('#one_area').show();
			}
		});
		$('.two').click(function() {
			if($('#two_area').css('display') == 'block') {
				$('#two_area').hide();
			} else {
				$('#two_area').show();
			}
		});
		$('.three').click(function() {
			if($('#three_area').css('display') == 'block') {
				$('#three_area').hide();
			} else {
				$('#three_area').show();
			}
		});
		//选择模式
		$('#moshi_cho').click(function() {
			if($('.moshi_cho').css('display') == 'none') {
				$('.moshi_cho').show();
			} else {
				$('.moshi_cho').hide();
			}
		});
		//选择套餐
		$('#pack_cho').click(function() {
			if($('.pack_cho').css('display') == 'none') {
				$('.pack_cho').show();
			} else {
				$('.pack_cho').hide();
				var chkbs = document.getElementsByName("checkbox_pack");
				var chkNum = 0;
				for(i = 0; i < chkbs.length; i++) {
					var oChkb = chkbs[i];
					if(oChkb.checked) {
						chkNum++;
					}

				}
				$('#pack_cho_title').text('选择' + chkNum + '个套餐');

			}
		});
		//选择活动
		$('#act_cho').click(function() {
			if($('.act_cho').css('display') == 'none') {
				$('.act_cho').show();
			} else {
				$('.act_cho').hide();
				var chkbs = document.getElementsByName("checkbox_act");
				var chkNum = 0;
				for(i = 0; i < chkbs.length; i++) {
					var oChkb = chkbs[i];
					if(oChkb.checked) {
						chkNum++;
					}

				}
				$('#act_cho_title').text('选择' + chkNum + '个活动');
			}
		});
		//套餐
		$('#sel_1').click(function() {
			$('.sel_content').hide();
			$('.sel_1_area').show();
			$('.moshi_cho').hide();
			$('#moshi_cho_title').text('6个套餐');

		});
		//产品
		$('#sel_2').click(function() {
			$('.sel_content').hide();
			$('.sel_2_area').show();
			$('.moshi_cho').hide();
			$('#moshi_cho_title').text('6个产品');
		});
		//活动
		$('#sel_3').click(function() {
			$('.sel_content').hide();
			$('.sel_3_area').show();
			$('.moshi_cho').hide();
			$('#moshi_cho_title').text('3个活动');
		});
		$('#sel_4').click(function() {
			$('.sel_content').hide();
			$('.sel_1_area').show();
			$('.sel_3_area').show();
			$('.moshi_cho').hide();
			$('#moshi_cho_title').text('2个套餐+2个活动');
		});
		$('#sel_5').click(function() {
			$('.sel_content').hide();
			$('.sel_1_area').show();
			$('.sel_3_area').show();
			$('.moshi_cho').hide();
			$('#moshi_cho_title').text('4个套餐+1个活动');
		});

		function removeByValue(arr, val) {
			for(var i = 0; i < arr.length; i++) {
				if(arr[i] == val) {
					arr.splice(i, 1);
					break;
				}
			}
		}
		var a = [];
		//表格中checkbox
		$('.tab_chec').click(function() {
			var lala = $(this).parent().siblings('.tab_text').text();
			
			if($(this).is(':checked') == false) { //如果当前元素已经被选中，则取消
				$('.input_div').empty();
				removeByValue(a,lala);
				console.log(a);
				for(var i=0;i<a.length;i++){
					var tab_div = '<span>' + a[i] + '</span>';
					$('.input_div').append(tab_div);
				}
			} else {
				var tab_div = '<span>' + lala + '</span>';
				a.push(lala);
				console.log(a);
				$('.input_div').append(tab_div);
			}
		});
